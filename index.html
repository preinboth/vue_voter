<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/711a91decb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-6 offset-xl-4">
                        <div class="card mt-5">
                            <div class="card-header">
                                <div class="pb-5"  v-bind:class="cardHeaderBackgroundColor">
                                    <!-- <h2 class="card-title" v-bind:style="cardTitleFontSize"> -->
                                    <h2 class="card-title">
                                        Stimme jetzt ab
                                        <span class="float-end">{{ totalVotes }} Stimmen abgegeben</span>
                                    </h2>
                                </div>
                                <div class="card-body">
                                    <template v-for="(submission, index) in sortedSubmissions" 
                                                        v-bind:key="submission.key">
                                        <submission-list-item v-bind:submission="submission"></submission-list-item>
                                        <hr />
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="seed.js"></script>
        <script src="app.js"></script>
    </body>
</html>
